<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Counter</h2>
    <div class="counter">0</div>

    <div class="btns">
        <button class="plus" type="button" onclick="plusfunction()">+</button>
        <button class="minus" type="button" onclick="minusfunction()">-</button>
    </div>

    <div class="reset">
        <button type="button" onclick="resetFunction()">Reset</button>
    </div>
    
</body>
</html>
