<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Calculator</h2>
    <div class="Parent">Result:
    </div>
        <div class="result"></div>
    <div class="first">
        <label for="number1">Number1 :</label>
        <input type="number1" name="number1" id="number1">

    </div>

    <div class="second">
        <label for="number2">Number2 :</label>
        <input type="number2" name="number2" id="number2">

    </div>    

        <div class="fns">
            <button class="add" onclick="addition()">+</button>
            <button class="subtract" onclick="substract()">-</button>
            <button class="multiply" onclick="multiply()">x</button>
            <button class="divide" onclick="divide()">/</button>

        </div>
    


    
</body>
</html>
